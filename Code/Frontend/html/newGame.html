                <h1>Add a new game</h1>
            </div>

        <section class="o-row o-row--xl o-row--neutral-light">
            <div class="o-container">
                <form class="c-from-settings js-new-game" method="POST" action="">
                    <fieldset class="c-form-settings__row">
                      <label class="u-mr-lg" for="name">Name:</label>
                      <input type="text" class="c-form-settings__input js-name" name="name" id="name" placeholder="Name" required/>
                    </fieldset>
                    <fieldset class="c-form-settings__row">
                      <label class="u-mr-lg" for="description">Description:</label>
                      <input type="text" class="c-form-settings__input js-desc" name="description" id="description" placeholder="Description" required/>
                      <!-- <textarea class="c-form-settings__input js-desc" name="description" id="description" placeholder="Description" cols="30" rows="10"></textarea> -->
                    </fieldset>
                    <fieldset class="c-form-settings__row">
                      <label class="u-mr-lg" for="card-decks">Card decks:</label>
                      <input type="text" class="c-form-settings__input js-decks" name="card-decks" id="card-decks" placeholder="Card decks" required/>
                    </fieldset>
                    <fieldset class="c-form-settings__row">
                      <label class="u-mr-lg" for="cards-player">Cards per player:</label>
                      <input type="text" class="c-form-settings__input js-cards" name="cards-player" id="cards-player" placeholder="Cards per player" required/>
                    </fieldset>
                    <fieldset class="c-form-settings__row">
                      <label class="u-mr-lg" for="age">Minimum age:</label>
                      <input type="text" class="c-form-settings__input js-age" name="age" id="age" placeholder="Minimum age" required/>
                    </fieldset>
                    <fieldset class="c-form-settings__row">
                      <label class="u-mr-lg" for="min-players">Minimum players:</label>
                      <input type="text" class="c-form-settings__input js-min-players" name="min-players" id="min-players" placeholder="Minimum players" required/>
                    </fieldset>
                    <fieldset class="c-form-settings__row">
                      <label class="u-mr-lg" for="max-players">Maximum players:</label>
                      <input type="text" class="c-form-settings__input js-max-players" name="max-players" id="max-players" placeholder="Maximum players" />
                    </fieldset>
                    <fieldset class="c-form-settings__row">
                      <input type="submit" class="o-button-reset c-save-button js-save" name="submit" id="submit" value="Save" />
                      <input type="button" class="o-button-reset c-cancel-button js-cancel" name="cancel" id="cancel" value="Cancel" />
                    </fieldset>
